<html>
    <head>
        <link href='style.css' type='text/css' rel='stylesheet'/>
    </head>
    <body>
        <h1 id="header">Contacts</h1>
        <div id="content">
            <section class="sections" id="new-contact">
                <h1>Create New Contact</h1>
                <form id="create-form" class='contact-form'>
                    <div id="row-name">
                        <input type='text' name="name"  class='name' placeholder="Name"/>
                    </div> 
                    <div id="row-phone">
                        <input type='text' name="phone" class='phone' placeholder="Telephone Number"/>
                    </div>
                    <div id="row-email">
                        <input type='text' name="email" class='email' placeholder="Email"/>
                    </div>
                    <div id="row-submit">
                        <input type="submit" value="submit"/>
                    </div>
                </form>
            </section>
            <section class="sections" id="contact-list">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telephone Number</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" id='row-0'>
                            <td>Sam</td>
                            <td>123456789</td>
                            <td>sam@gmail.com</td>
                        </tr>
                        <tr class="row" id='row-1'>
                            <td>Tom</td>
                            <td>987654321</td>
                            <td>tom@gmail.com</td>
                        </tr>
                        <tr class="row" id='row-2'>
                            <td>Nadim</td>
                            <td>54678292</td>
                            <td>nadim@gmail.com</td>
                        </tr>
                    </tbody>
                </table>
            </section>



            
            <section id='update-contact'>
                <h1>Update Contacts</h1>
                <form id="update-form" class='contact-form'>
                    <div id="row-update-name">
                        <input type='text' name="name" class="name" placeholder="Name"/>
                    </div>
                    <div id="row-update-phone">
                        <input type='text' name="phone" class="phone" placeholder="Telephone Number"/>
                    </div>
                    <div id="row-update-email">
                        <input type='text' name="email" class="email" placeholder="Email"/>
                    </div>
                    <div id="row-update-submit">
                        <input type="submit" value="submit"/>
                        <input type="reset" value="clear" class="clear"/>
                    </div>
                </form>
            </section>


        </div>
        <footer>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- <script src="../A.js"></script>  -->
        <script src="exB.js"></script>
        <script src="exC-D.js"></script>
    </body>
</html>
